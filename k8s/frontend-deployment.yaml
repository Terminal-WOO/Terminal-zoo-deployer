apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-frontend
  namespace: nl-appstore-registry
  labels:
    app: nuxt-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuxt-frontend
  template:
    metadata:
      labels:
        app: nuxt-frontend
        component: frontend
    spec:
      # Image pull secret voor Scaleway Container Registry
      imagePullSecrets:
        - name: scr-secret
      containers:
        - name: nuxt-frontend
          image: rg.nl-ams.scw.cloud/nl-appstore-registry/ai-co:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PORT
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: HOST
            - name: NUXT_EXTERNAL_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NUXT_EXTERNAL_API_BASE
            - name: NUXT_EXTERNAL_API_AUTH
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NUXT_EXTERNAL_API_AUTH
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: app-data
              mountPath: /app/.data
      volumes:
        - name: app-data
          emptyDir: {}

