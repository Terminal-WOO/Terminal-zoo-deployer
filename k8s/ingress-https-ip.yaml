# Ingress met HTTPS voor IP adres (zelf-signed certificaat)
# ⚠️ WAARSCHUWING: Zelf-signed certificaten geven browser warnings
# Voor productie: gebruik een echte domain met Let's Encrypt

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-https
  namespace: nl-appstore-registry
  annotations:
    # SSL redirect
    ingress.scaleway.com/ssl-redirect: "true"
    # Nginx annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - secretName: app-tls-secret
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nuxt-frontend-np
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: go-backend-np
                port:
                  number: 8080

